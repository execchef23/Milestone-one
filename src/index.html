<!DOCTYPE html>
<html>
    <header>
    <style>
        body {
            background-color: rgba(7, 162, 7, 0.899);
        }
        h2 {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px blue;
        }
        p {
            font-size:40px;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px rgb(55, 24, 234);
        }
    </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Blackjack AKA 21</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </header>

    <body>
        <h2>Dealer: <span id="dealer-Sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BackgroundRed.png">
            </div>

        <h2>Me: <span id="my-Sum"></span></h2>
        <div id="my-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <p id="results"></p>

        <div id="betting-area">
            <h2>Money: $<span id="player-money">500</span></h2>
            <h2>Current Bet: $<span id="current-bet">0</span></h2>
            <div id="chip-buttons">
                <button class="chip" data-value="5">$5</button>
                <button class="chip" data-value="10">$10</button>
                <button class="chip" data-value="25">$25</button>
                <button class="chip" data-value="50">$50</button>
            </div>
            <button id="place-bet">Place Bet</button>
            <button id="reset-bet">Reset Bet</button>
        </div>
    </body>
</html>
